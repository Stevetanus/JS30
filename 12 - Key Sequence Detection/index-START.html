<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const secret = "steventhibe";
      const pressed = [];

      window.addEventListener("keyup", (e) => {
        pressed.push(e.key);
        console.log(-secret.length - 1, pressed.length - secret.length);
        console.log("pressed length", pressed.length);
        pressed.splice(-secret.length - 1, pressed.length - secret.length);
        if (pressed.join("").includes(secret)) {
          console.log("Ding Ding!!!");
          cornify_add();
        }
      });
    </script>
  </body>
</html>
